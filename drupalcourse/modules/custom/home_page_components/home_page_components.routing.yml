home_page_components.carousel:
  path: '/api/getCarouselData'
  defaults:
    _controller: '\Drupal\home_page_components\Controller\HomePageComponentsController::getDisplayCarousel'
    _title: 'Carousel Data'
  methods: [GET]
  requirements:
    _permission: 'access content'

home_page_components.mobile_showcase:
  path: '/api/getMobileData'
  defaults:
    _controller: '\Drupal\home_page_components\Controller\HomePageComponentsController::getMobileData'
    _title: 'Mobile Showcase Data'
  methods: [GET]
  requirements:
    _permission: 'access content'